<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page">
        <canvas id="draw"></canvas>
        <div id="edit">
            <section class="tool">
                <span>工具</span>
                <div class="paint">绘画</div>
                <div class="earser">橡皮擦</div>
                <div class="empty">清空</div>
            </section>
            <section class="lineWidth">
                <span>粗细</span>
                <div class="thin">细</div>
                <div class="middle">中</div>
                <div class="wide">粗</div>
            </section>
            <section class="color">
                <span>颜色</span>
                <div class="allColor">
                    <div class="black">黑</div>
                    <div class="red">红</div>
                    <div class="yellow">黄</div>
                    <div class="blue">蓝</div>
                    <div class="green">绿</div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/tool.js"></script>
    <script src="js/lineWidth.js"></script>
    <script src="js/color.js"></script>
