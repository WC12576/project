<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        var scale = 1 / window.devicePixelRatio // 1\2\3
        document.write(`
      <meta name="viewport"
        content="initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">
      `)
        var width = document.documentElement.clientWidth / window.devicePixelRatio
        var css = `
    html{
      font-size: ${width / 10 * window.devicePixelRatio}px;
    }
    `
        document.write(`<style>${css}</style>`)
    </script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态rem</title>
    <link rel="stylesheet" href="./style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active">sign in</div>
            <div class="tab">sign up</div>
        </div>
        <div class="content">
            <div class="sign-in active">
                <form>
                    <label class="e-mail"><div class="fa fa-envelope-o"></div><input type="text" placeholder="E-mail"> </label>
                    <label class="password"><div class="fa fa-key"></div><input type="password" placeholder="Password"></label>
                    <input type="submit" value="SIGN IN"></input>
                </form>
                <p class="reset-password-link"><a href="">Forgot Password?</a></p>
            </div>
            <div class="sign-up">
                <form>

                    <label class="e-mail"><div class="fa fa-envelope-o"></div><input type="text" placeholder="E-mail"></label>
                    <label class="password"><div class="fa fa-key"></div><input type="password" placeholder="Password"></label>
                    <label class="password"><div class="fa fa-key"></div><input type="password" placeholder="Confirmation Password"></label>
                    <input type="submit" value="SIGN UP"></input>
                </form>
            </div>
        </div>
        <div class="text">or</div>
        <div class="facebook">
            <span class="icon-facebook"></span>
            <p>SIGN IN WITH FACEBOOK</p>
        </div>
    </div>
    <div class="welcome">
        <div>
            <h2>欢迎回来</h2>
        </div>
    </div>
    <script src="./jquery-1.10.1.min.js"></script>
    
    <script>
        let $tabs = $('.tabs')
        let selector = '.tab'
        console.log($tabs)
        $tabs.on('click', selector, e => {
            let $tab = $(e.target)
            console.log($tab)
            let index = $tab.index()
            $tab.addClass('active').siblings().removeClass('active')
            $tab.closest('.tabs')
                .siblings('.content')
                .children('.content>div').eq(index).addClass('active')
                .siblings().removeClass('active')
        })
    </script>
</body>

</html>
