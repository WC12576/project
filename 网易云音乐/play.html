<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        var scale = 1 / window.devicePixelRatio
        document.write(`
      <meta name="viewport"
        content="initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no"> 
      `)
        var width = document.documentElement.clientWidth
        var css = `
    html{
        font-size:${width / 10}px;
    }
    `
        document.write(`<style>${css}</style>`)
    </script>
    <link rel="stylesheet" href="./css/play.css">
    <title>play</title>
</head>

<body>
    <div class="page">
        <div class="disc-container">
            <img class="pointer" src="//s3.music.126.net/m/s/img/needle-plus.png?994aa910ce3e4d242eb7076620b0e502" alt="">
            <div class="disc">
                <div class="icon-wrapper">
                    <svg class="icon icon-play">
                        <use xlink:href="#icon-play"></use>
                    </svg>
                    <svg class="icon icon-pause">
                        <use xlink:href="#icon-pause"></use>
                    </svg>
                </div>
                <img src="//s3.music.126.net/m/s/img/disc-plus.png?b700b62e1971b351dcb8b8ce1c9ceea3" alt="" class="ring">
                <img src="//s3.music.126.net/m/s/img/disc_light-plus.png?4392c8c9a8a33d4b2b2c33d3995503c9" alt="" class="light">
                <img src="" alt="" class="cover">

            </div>
        </div>
        <div class="song-description">
            <h1></h1>
            <div class="lyric">
                <div class="lines"></div>
            </div>
        </div>
        <div class="links">
            <a href="">打开</a>
            <a href="">下载</a>
        </div>
    </div>
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//at.alicdn.com/t/font_sjrk11tjzf979zfr.js"></script>
    <script src="./js/play.js"></script>
</body>

</html>
